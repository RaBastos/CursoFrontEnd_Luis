<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Site com menu vertical</title>

	<!-- BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
   <!--PRINCIPAL-->
    <link rel="stylesheet" href="css/global.css">

</head>

<body>
    <noscript>Os scripts necessários para o funcionamento do sistema não foram carregados</noscript>

    <main id="main">

        <form action="" class='w-50 mx-auto'>
            <div class="form-group">
                <label for="seelct1">Selecione 1</label>
                <select class="form-control changeSelect" id="seelct1">
                    <option value="">Selecione</option>
                    <option value="1" data-ref="campo1">valor 1</option>
                    <option value="2" data-ref="campo2">valor 2</option>
                    <option value="3" data-ref="campo3">valor 1 e 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="seelct2">Selecione 2</label>
                <select class="form-control changeSelect" id="seelct2">
                    <option value="">Selecione</option>
                    <option value="1" data-ref="campo1">valor 1</option>
                    <option value="2" data-ref="campo2">valor 2</option>
                    <option value="3" data-ref="campo3">valor 1 e 2</option>
                </select>
            </div>
            <div class="form-group none seelct1 campo1 campo3">
                <label for="campo1">campo 1.1</label>
                <input type="text" class="form-control" id="campo1" name="campo1" placeholder="campo1">
            </div>
             <div class="form-group">
                <label for="alpha">Alpha</label>
                <input type="text" class="form-control" id="alpha" name="alpha" placeholder="campo1">
            </div>
            <div class="form-group none seelct1 campo2 campo3">
                <label for="campo2">campo 1.2</label>
                <input type="text" class="form-control" id="campo2" name="campo2" placeholder="campo2">
            </div>
            <div class="form-group none seelct2 campo1 campo3">
                <label for="campo3">campo 2.1</label>
                <input type="text" class="form-control" id="campo3" name="campo3" placeholder="campo3">
            </div>
            <div class="form-group none seelct2 campo2 campo3">
                <label for="campo4">campo 2.2</label>
                <input type="text" class="form-control" id="campo4" name="campo4" placeholder="campo4">
            </div>
        </form>

    </main>


    <!--JQUERY-->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- BOOTSTRAP -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- GLOBAL -->
    <script type="text/javascript" src="js/global.js"></script>

</body>
</html>
