<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Site com menu vertical</title>

	<!-- BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
   <!--PRINCIPAL-->
    <link rel="stylesheet" href="css/global.css">
    <!-- DATE -->
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">

</head>

<body>
    <noscript>Os scripts necessários para o funcionamento do sistema não foram carregados</noscript>

    <main>
        <div class="form-group w-50 mx-auto py-5">
            <input class="form-control datepicker">
        </div>

        <div class="input-group input-daterange">
            <input type="text" class="form-control initialDate" >
            <div class="input-group-addon">to</div>
            <input type="text" class="form-control finalDate">
        </div>
    </main>

    <!--JQUERY-->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- BOOTSTRAP -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- DATE -->
    <script type="text/javascript" src="js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datepicker.pt-BR.min.js"></script>
    <!-- GLOBAL -->
    <script type="text/javascript" src="js/global.js"></script>

</body>
</html>
